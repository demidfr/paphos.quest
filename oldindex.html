
<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://paphos.quest/src/output.css" rel="stylesheet">
</head>

<body>
	<main class="bg-slate-200">
		<div class="grid h-screen place-items-center">
			<p class="mx-10 text-slate-900">
Внимание, смертные! I need help! Догадайтесь, кто обращается к вам за помощью. Если справитесь, то расскажу, что со мной приключилось.
			</p>
			<div class="flex flex-row h-48 w-96 space-x-2">
				<img src="https://paphos.quest/images/mercury.jpg" class="shrink flex-auto h-44"> 
				<img src="https://paphos.quest/images/thermometer.jpg" class="shrink flex-auto h-44">
			</div>
			<img src="https://paphos.quest/images/bolan.jpg" class="h-52">
			<button class="rounded-full bg-slate-700 text-slate-200 h-7 w-56" onclick="clickPress2(event)" id="hintbutton">Подсказка:</button>
			<div id="hintdiv" class="mx-10 text-slate-900"></div>
			<p class="mx-10 text-slate-900">Введите греческий вариант имени</p>
			<input type="text" id="fname" name="fname" class="p-2 rounded-lg mb-10 placeholder:italic" placeholder="******">
			<button class="rounded-full bg-slate-800 text-slate-200 h-8 w-60" onclick="clickPress(event)">OK</button>
		</div>
	</main>
</body>

<script type="text/javascript">
	function clickPress(event) {
		if (document.getElementById("fname").value.toUpperCase().replace(/\s/g, "") == "ГЕРМЕС") {
       		location.href = "https://paphos.quest/IkrtMaOvBc.html";
		}
	}
	function clickPress2(event) {
		const element = document.getElementById("hintbutton");
		element.remove(); 
		const para = document.createElement("p");
		para.innerText = "Кадуцей";
		document.getElementById("hintdiv").appendChild(para)
	}
</script>
