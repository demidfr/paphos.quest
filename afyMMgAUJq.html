
<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://paphos.quest/src/output.css" rel="stylesheet">
</head>

<body>
	<main class="bg-slate-200">
		<div class="grid h-screen place-items-center">
			<p class="mx-10 text-slate-900">
Еще одному парню из нашей витрины повезло больше остальных. Что у нас с ним общего, кроме начала имени?			</p>
			<input type="text" onkeypress="clickPress(event)" id="fname" name="fname" class="p-2 rounded-lg mb-10 placeholder:italic" placeholder="******">
		</div>
	</main>
</body>

<script type="text/javascript">
	function clickPress(event) {
    	if (event.key == "Enter") {
			if (document.getElementById("fname").value.toUpperCase() == "БОРОДА") {
        		location.href = "https://paphos.quest/zdCRUEwSfE.html";
			}
    	}
	}
</script>
