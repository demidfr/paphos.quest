
<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://paphos.quest/src/output.css" rel="stylesheet">
</head>

<body>
	<main class="bg-slate-200">
		<div class="grid h-screen place-items-center">
			<p class="mx-10 text-slate-900">
			Άριστα!!! Чтобы найти меня, необходимо следовать этой инструкции (одна А лишняя, а последнюю А замените на У). --i will be in front of (rus)
			</p>
			<img src="https://paphos.quest/images/IMG_20240828_152044.jpg" class="h-52">
			<img src="https://paphos.quest/images/IMG_20240828_154405.jpg" class="h-52">
			<p>
			Введите мой номер:
			</p>
			<input type="text" id="fname" name="fname" class="p-2 rounded-lg mb-10 placeholder:italic" placeholder="*">

<script type="text/javascript">
	function clickPress(event) {
		if (document.getElementById("fname").value.replace(/\s/g, "") == "8") {

		}
	}
</script>
