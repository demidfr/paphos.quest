
<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://paphos.quest/src/output.css" rel="stylesheet">
</head>

<body>
	<main class="bg-slate-200">
		<div class="grid h-screen place-items-center">
			<p class="mx-10 text-slate-900">
Так, смертные, хватит бездельничать под сенью охладителей, пора искать маховик, будь он неладен. Найдите билингва на улице и подтвердите код доступа для поиска маховика.
			</p>
			<img src="https://paphos.quest/images/IMG_20240828_151854.jpg" class="shrink flex-auto h-44">
			<img src="https://paphos.quest/images/IMG_20240828_151902.jpg" class="h-44">
			<a href="https://paphos.quest/mRBZSvvShY.html">
				<img src="https://paphos.quest/images/IMG_20240828_151844.jpg" class="shrink flex-auto h-44"> 
			</a>
			<button class="rounded-full bg-slate-700 text-slate-200 h-7 w-56" onclick="clickPress2(event)" id="hintbutton">Подсказка:</button>
			<div id="hintdiv" class="mx-10 text-slate-900"></div>
		</div>
	</main>
</body>


<script type="text/javascript">
	function clickPress2(event) {
		const element = document.getElementById("hintbutton");
		element.remove(); 
		const para = document.createElement("p");
		para.innerText = "Внешность";
		document.getElementById("hintdiv").appendChild(para)
	}
</script>
